<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

</head>

<body>

    <div class="jumbotron content-align-center">
        <h3>STAR WARS RPG</h3>
        <div id="plybtnid">
            <button id="playBtn" type="button" class="btn btn-dark my-2 my-sm-0 d-none">New Game</button>
        </div>
    </div>

    <!-- Define the main primary container -->
    <div class="container">

        <!-- This child container holds the Initial list of all the available Starwars characters. When the user chooses the character, the rest of the characters are moved as enemeies 
        to the remaining characters container below -->
        <div class="playercontainer">
        </div>

        <section class="newsection">
            <h3>Your Character</h3>
        </section>
        <hr>

        <section class="newsection">
            <h3>Enemies available to attack</h3>
        </section>
        <hr>

        <!-- This containers holds the remaining enemies characters -->
        <div class="remcharcontainer">
        </div>

        <section class="newsection">
            <h3>Fight Section</h3>
        </section>

        <button id="attackBtn" type="button" class="btn btn-danger my-2 my-sm-0 d-block">Attack</button>

        <h2>Defender</h2>

        <!-- This container holds the defender that plays the main character -->
        <div class="defendercharcontainer">
        </div>
        <hr>

        <!-- The below divs displays the game messages -->
        <div id="gamestatusmsg1">
        </div>
        <div id="gamestatusmsg2">
        </div>

    </div>

    <script src="assets/javascript/game.js" type="text/javascript"> </script>

</body>

</html>
